name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, debian-latest, centos-latest]  # Define your Linux distributions
        node-version: [18.x, 20.x, 22.x]                  # Define your Node.js versions

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Debug information
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Current OS:"
          uname -a
